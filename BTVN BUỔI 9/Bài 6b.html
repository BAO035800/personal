<!DOCTYPE html>
<html>
<head>
    <title>Các phép toán</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Các phép toán</h1>
    <div class="pheptoan">
        <p>Phép cộng: <input type="number" id="so1"> + <input type="number" id="so2"> = <span id="ketqua-cong"></span></p>
        <p>Phép trừ: <input type="number" id="so1"> - <input type="number" id="so2"> = <span id="ketqua-tru"></span></p>
        <p>Phép nhân: <input type="number" id="so1"> * <input type="number" id="so2"> = <span id="ketqua-nhan"></span></p>
        <p>Phép chia: <input type="number" id="so1"> / <input type="number" id="so2"> = <span id="ketqua-chia"></span></p>
    </div>
    <div class="ketqua">
        <h2>Các phép toán vừa thực hiện</h2>
        <p id="lichsu"></p>
    </div>
    <script>
        const so1Input = document.getElementById('so1');
        const so2Input = document.getElementById('so2');
        const ketQuaCong = document.getElementById('ketqua-cong');
        const ketQuaTru = document.getElementById('ketqua-tru');
        const ketQuaNhan = document.getElementById('ketqua-nhan');
        const ketQuaChia = document.getElementById('ketqua-chia');
        const lichSu = document.getElementById('lichsu');
        function tinhToan() {
            const so1 = parseInt(so1Input.value);
            const so2 = parseInt(so2Input.value);
        
            ketQuaCong.textContent = so1 + so2;
            ketQuaTru.textContent = so1 - so2;
            ketQuaNhan.textContent = so1 * so2;
            ketQuaChia.textContent = so1 / so2;
        
            lichSu.textContent += `${so1} + ${so2} = ${so1 + so2}, ${so1} - ${so2} = ${so1 - so2}, ${so1} * ${so2} = ${so1 * so2}, ${so1} / ${so2} = ${so1 / so2}\n`;
        }
        
        so1Input.addEventListener('input', tinhToan);
        so2Input.addEventListener('input', tinhToan);
    </script>
</body>
</html>
